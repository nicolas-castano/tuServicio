<div class="mdl-grid red-bkg" ng-controller="loginController as controller">
    <div class="mdl-cell mdl-cell--8-col mdl-cell--2-offset-desktop">
        <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-phone mdl-cell--4-offset-desktop mdl-cell--2-offset-tablet">
            <img class="logo" src="Content/Img/logo_white.svg" />
        </div>
        <form ng-submit="controller.login()" class="mdl-cell mdl-cell--6-col-desktop mdl-cell--3-offset-desktop mdl-cell--4-col-phone mdl-cell--2-offset-tablet">
            <div class="mdl-cell mdl-cell--10-col mdl-cell--1-offset-desktop mdl-cell--4-col-phone">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" ng-model="controller.username" type="email" id="email" required>
                    <label class="mdl-textfield__label" for="email">Email</label>
                </div>
            </div>

            <div class="mdl-cell mdl-cell--10-col mdl-cell--1-offset-desktop mdl-cell--4-col-phone">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" ng-model="controller.password" type="password" id="password" required>
                    <label class="mdl-textfield__label" for="password">Contraseña</label>
                </div>
            </div>

            <div class="mdl-cell mdl-cell--6-col mdl-cell--3-offset-desktop mdl-cell--4-col-phone mdl-cell--8-col-tablet">
                <div class="mdl-cell--12-col mdl-cell--4-col-phone mdl-cell--4-col-tablet mdl-cell--2-offset-tablet">
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">
                        Iniciar sesión
                    </button>
                </div>
            </div>
        </form>
        <div class="mdl-cell mdl-cell--6-col mdl-cell--3-offset-desktop mdl-cell--4-col-phone mdl-cell--4-col-tablet mdl-cell--2-offset-tablet">
            <div class="mdl-cell mdl-cell--12-col">
                <a href="@Url.Content("~/Account/ResetPassword")" class="mdl-button mdl-js-button mdl-js-ripple-effect">
                    Olvidé mi contraseña
                </a>
            </div>
            <div class="mdl-cell mdl-cell--12-col">
                <a href="@Url.Content("~/Account/Register")" class="mdl-button mdl-js-button mdl-js-ripple-effect">
                    Registrarse
                </a>
            </div>
        </div>
    </div>
</div>

<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--el theme-color cambia el color del url box para chrome de android e ios*@-->
    <meta name="theme-color" content="#FF1643">
    <title>tuServicio</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="../../Content/normalize.css" rel="stylesheet" />
    <link href="../../Content/bootstrap.css" rel="stylesheet" />
    <link href="../../Content/material.min.css" rel="stylesheet" />
    <link href="../../Content/tuservicio-styles.min.css" rel="stylesheet" />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="../../Scripts/jquery-1.10.2.js"></script>
    <script src="../..//bootstrap.js"></script>
    <script src="../../Scripts/material.min.js"></script>
    <script src="../../Scripts/angular.min.js"></script>
    <script src="../../Scripts/angular-route.min.js"></script>
    <script src="../../Scripts/tuServicioApp.js"></script>
</head>
<body>
    <div class="mdl-grid red-bkg resetpass">
        <div class="mdl-cell mdl-cell--8-col mdl-cell--2-offset-desktop">
            <h3>Recuperar contraseña</h3>
            <p>Ingresá el email con el que te registraste para que podamos ayudarte.</p>
            <form action="#" method="#" class="mdl-cell mdl-cell--6-col-desktop mdl-cell--3-offset-desktop mdl-cell--4-col-phone mdl-cell--2-offset-tablet">
                <div class="mdl-cell mdl-cell--10-col mdl-cell--1-offset-desktop mdl-cell--4-col-phone">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="email" id="email" required>
                        <label class="mdl-textfield__label" for="email">Email</label>
                    </div>
                </div>

                <div class="mdl-cell mdl-cell--6-col mdl-cell--2-col-phone mdl-cell--4-col-tablet display-inline">
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">
                        Continuar
                    </button>
                    <!--PENDIENTE: Al presionar continuar debería enviar un mail con un token para que recupere la contraseña
                    y luego redirigir a la pagina ResetPasswordConfirmation.-->
                </div>
            </form>

            <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone mdl-cell--8-col-tablet">
                <div class="mdl-cell mdl-cell--6-col mdl-cell--2-col-phone mdl-cell--4-col-tablet display-inline">
                    <a href="login.html" class="mdl-button mdl-js-button mdl-js-ripple-effect">
                        Iniciar sesión
                    </a>
                </div>

                <div class="mdl-cell mdl-cell--6-col mdl-cell--2-col-phone mdl-cell--4-col-tablet display-inline">
                    <a href="register.html" class="mdl-button mdl-js-button mdl-js-ripple-effect">
                        Registrarse
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
